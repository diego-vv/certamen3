{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'myapp/css/misestilos.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!--indica que los datos se enviarán mediante el método POST, aunque por defecto, debería hacerlo con este método-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!--indica que los datos se enviarán mediante el método POST, aunque por defecto, debería hacerlo con este método-->
          <form method="post" action="{% url 'login' %}" class="my-form">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                aria-describedby="user"
              />
              <div id="user" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="pass"
                name="password"
              />
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
